<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonlit Sign Up Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="hero">
            <div class="logo">
                <img src="img/drawing.svg" alt="logo">
                <h1 class="logo-name">MOONLIT</h1>
            </div>
        </div>
        <div class="picture-link">
            <p>Photo by 
                <a href="https://unsplash.com/photos/LSFuPFE9vKE?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink">Aron Visuals</a> on <a href="https://unsplash.com">Unsplash</a>
            </p>
        </div>
    </header>
    <main>
        <div class="notice">
            <p>This is not real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="https://httpbin.org/post" method="post">
            <div class="form-inputs">
                <h2 class="main-form-h2">Let's do this</h2>
                <div class="input-wrapper">
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name" autocomplete="off" required pattern="[a-zA-Z]+">
                    </div>
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name" autocomplete="off" required pattern="[a-zA-Z]+">
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required autocomplete="on" title="example@example.com">
                    </div>
                    <div>
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" name="phone_number" id="phone_number" required  autocomplete="off" pattern="[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}" title="(Format: +99(99)9999-9999)">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" min="8" name="password" id="password" required  pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
                    </div>
                    <div>
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" min="8" name="confirm_password" id="confirm_password" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
                    </div>
                </div>
            </div>
            <button type="submit">Create Account</button>
            <div class="log-in-notice">Already have an account? <a href="#">Log in</a></div>
        </form>
    </main>
</body>
</html>
